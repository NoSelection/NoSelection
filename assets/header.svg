<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="200" fill="url(#bg)"/>

  <!-- Floating particles -->
  <g filter="url(#glow)">
    <circle cx="100" cy="100" r="2" fill="#58a6ff" opacity="0.6">
      <animate attributeName="cy" values="100;80;100" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="60" r="1.5" fill="#58a6ff" opacity="0.4">
      <animate attributeName="cy" values="60;80;60" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="140" r="2.5" fill="#58a6ff" opacity="0.5">
      <animate attributeName="cy" values="140;120;140" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="90" r="1.8" fill="#58a6ff" opacity="0.7">
      <animate attributeName="cy" values="90;110;90" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="130" r="2" fill="#58a6ff" opacity="0.5">
      <animate attributeName="cy" values="130;110;130" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="70" r="1.5" fill="#58a6ff" opacity="0.6">
      <animate attributeName="cy" values="70;90;70" dur="3.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="110" r="2.2" fill="#58a6ff" opacity="0.4">
      <animate attributeName="cy" values="110;90;110" dur="4.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4.2s" repeatCount="indefinite"/>
    </circle>

    <!-- Additional particles -->
    <circle cx="150" cy="150" r="1" fill="#8b949e" opacity="0.3">
      <animate attributeName="cy" values="150;130;150" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="50" r="1.2" fill="#8b949e" opacity="0.3">
      <animate attributeName="cy" values="50;70;50" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="160" r="1" fill="#8b949e" opacity="0.25">
      <animate attributeName="cy" values="160;140;160" dur="5.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="40" r="1.3" fill="#8b949e" opacity="0.3">
      <animate attributeName="cy" values="40;60;40" dur="4.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="170" r="1" fill="#8b949e" opacity="0.25">
      <animate attributeName="cy" values="170;150;170" dur="5.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="45" r="1.2" fill="#8b949e" opacity="0.3">
      <animate attributeName="cy" values="45;65;45" dur="4.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="155" r="1" fill="#8b949e" opacity="0.25">
      <animate attributeName="cy" values="155;135;155" dur="5.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Connecting lines that pulse -->
  <g stroke="#58a6ff" stroke-width="0.5" opacity="0.15">
    <line x1="100" y1="100" x2="200" y2="60">
      <animate attributeName="opacity" values="0.15;0.3;0.15" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="60" x2="300" y2="140">
      <animate attributeName="opacity" values="0.15;0.3;0.15" dur="3.5s" repeatCount="indefinite"/>
    </line>
    <line x1="300" y1="140" x2="400" y2="90">
      <animate attributeName="opacity" values="0.15;0.3;0.15" dur="2.8s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="90" x2="500" y2="130">
      <animate attributeName="opacity" values="0.15;0.3;0.15" dur="3.2s" repeatCount="indefinite"/>
    </line>
    <line x1="500" y1="130" x2="600" y2="70">
      <animate attributeName="opacity" values="0.15;0.3;0.15" dur="3.8s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="70" x2="700" y2="110">
      <animate attributeName="opacity" values="0.15;0.3;0.15" dur="4.2s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>
