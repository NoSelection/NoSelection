<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 250">
  <title>NoSelection header</title>
  <desc>Minimal blue energy flow on dark background with the NoSelection label.</desc>

  <defs>
    <linearGradient id="flow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7cc4ff" stop-opacity="0.05"/>
      <stop offset="45%" stop-color="#7cc4ff" stop-opacity="0.55"/>
      <stop offset="60%" stop-color="#8fd2ff" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#7cc4ff" stop-opacity="0.08"/>
    </linearGradient>
    <radialGradient id="core" cx="50%" cy="55%" r="45%">
      <stop offset="0%" stop-color="#9ad8ff" stop-opacity="0.25"/>
      <stop offset="55%" stop-color="#6bb6ff" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#6bb6ff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="800" height="250" fill="#0b0f14"/>
  <rect width="800" height="250" fill="url(#core)"/>

  <g fill="none" stroke="url(#flow)" stroke-linecap="round" stroke-linejoin="round">
    <path d="M-80 170 C 60 120, 190 150, 310 170 S 560 230, 860 130" stroke-width="2.2" opacity="0.9"/>
    <path d="M-60 185 C 90 150, 240 170, 360 190 S 620 230, 860 160" stroke-width="1.2" opacity="0.5"/>
    <path d="M-70 140 C 40 90, 200 90, 330 120 S 560 190, 860 80" stroke-width="1.6" opacity="0.7"/>
    <path d="M-40 120 C 90 70, 240 80, 360 110 S 600 170, 860 60" stroke-width="0.9" opacity="0.35"/>
  </g>

  <g fill="#8fd2ff" opacity="0.35">
    <circle cx="390" cy="140" r="1.6"/>
    <circle cx="460" cy="125" r="1.1"/>
    <circle cx="520" cy="160" r="1.3"/>
    <circle cx="600" cy="145" r="0.9"/>
  </g>

  <text x="70" y="210" fill="#e6edf3" font-family="monospace" font-size="18" letter-spacing="2">NoSelection</text>
</svg>
